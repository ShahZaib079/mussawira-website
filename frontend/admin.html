<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mussawira</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h2>ðŸŽ¨ Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <div class="container" style="display: none;">
        <header>
            <h1>ðŸŽ¨ Mussawira Admin Panel</h1>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('add')">Add Painting</button>
            <button class="tab" onclick="switchTab('manage')">Manage Paintings</button>
            <button class="tab" onclick="switchTab('orders')">Orders</button>
            <button class="tab" onclick="switchTab('reviews')">Reviews</button>
            <button class="tab" onclick="switchTab('inquiries')">Inquiries</button>
        </div>

        <div id="add-tab" class="tab-content active">
            <h2>Add New Painting</h2>
            <form id="addPaintingForm" enctype="multipart/form-data">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="portraits">Portraits</option>
                    <option value="landscapes">Landscapes</option>
                    <option value="acrylic">Acrylic Art</option>
                    <option value="crafts">Handmade Crafts</option>
                </select>
                <input type="number" id="price" placeholder="Price (PKR)" required>
                <input type="file" id="image" accept="image/*" required>
                <label><input type="checkbox" id="available" checked> Available for Sale</label>
                <button type="submit">Add Painting</button>
            </form>
        </div>
        
        <div id="orders-tab" class="tab-content">
            <h2>Customer Orders</h2>
            <div id="orders-list" class="orders-list"></div>
        </div>

        <div id="reviews-tab" class="tab-content">
            <h2>Customer Reviews</h2>
            <div id="reviews-list" class="reviews-list"></div>
        </div>

        <div id="manage-tab" class="tab-content">
            <h2>Manage Paintings</h2>
            <div id="paintings-grid" class="paintings-grid"></div>
        </div>

        <div id="inquiries-tab" class="tab-content">
            <h2>Customer Inquiries</h2>
            <div id="inquiries-list" class="inquiries-list"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
